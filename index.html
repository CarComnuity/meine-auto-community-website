<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Auto-Community</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#chat">Chat</a></li>
                <li><a href="#info">Auto-Infos</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Autos</h2>
        <div class="car-grid">
            <div class="car-card">BMW M3</div>
            <div class="car-card">Mercedes AMG</div>
            <div class="car-card">Audi RS6</div>
        </div>
    </section>
    
    <section id="chat">
        <h2>Chat</h2>
        <p>Hier kommt der Chat.</p>
    </section>
    
    <section id="info">
        <h2>Auto-Infos</h2>
        <p>Hier gibt es Informationen zu Autos.</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Auto-Community</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<img src="bmw-m3.png" alt="BMW M3">
<img src="mercedes-amg.png" alt="Mercedes AMG">
<img src="audi-rs6.png" alt="Audi RS6">

<section id="home">
    <h2>Autos</h2>
    <div class="car-grid">
        <div class="car-card" onclick="showInfo('bmw')">
            <img src="images/bmw-m3.png" alt="BMW M3">
            <p>BMW M3</p>
        </div>
        <div class="car-card" onclick="showInfo('mercedes')">
            <img src="images/mercedes-amg.png" alt="Mercedes AMG">
            <p>Mercedes AMG</p>
        </div>
        <div class="car-card" onclick="showInfo('audi')">
            <img src="images/audi-rs6.png" alt="Audi RS6">
            <p>Audi RS6</p>
        </div>
    </div>
</section>
